{% extends 'layout.html' %}
{% block content %}
    <div class="content">
        <h2>Find where to donate:</h2>
        {% for cloth in clothes %}
            <div style="padding: 20px; border-radius: 4px; box-shadow: 0 0 3px black; max-width: 400px; margin-bottom: 1rem; margin-left: auto; margin-right: auto;">
                <strong>Donation Center:</strong> 
                <br>
                {{ cloth.center }} 
                <br>
                <strong>Address:</strong>
                <br>{{ cloth.address }}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
